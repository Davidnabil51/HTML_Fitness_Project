<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Fitness Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('strength_training_image.jpg'); /* Replace 'your-background-image-url.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Header styles */
        header {
            background-color: #4a0072;
            text-shadow: 2px 2px #ee7aff;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: static;
            margin-bottom: 20px; /* Add margin at the bottom to separate header and content */
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .submit-btn {
            background-color: #4a0072;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        footer {
            background-color: #4a0072;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Fitness Gym Registration</h1>
    </header>

    <!-- Registration Form Section -->
    <section>
        <div class="container">
            <h2>Registration Form</h2>
            <form action="#">
                <!-- Your registration form HTML here -->
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="disease">Any Chronic Disease:</label>
                <input type="checkbox" id="disease" name="disease">

                <label for="daysFree">Number of Days Free in the Week:</label>
                <select id="daysFree" name="daysFree" required>
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>

                <label for="job">Job:</label>
                <input type="text" id="job" name="job">

                <label for="mobile">Mobile Phone:</label>
                <input type="text" id="mobile" name="mobile" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="city">City:</label>
                <select id="city" name="city" required>
                    <option value="">Select</option>
                    <option value="cairo">Cairo</option>
                    <option value="alexandria">Alexandria</option>
                    <option value="giza">Giza</option>
                    <!-- Add more city options as needed -->
                </select>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select</option>
                    <option value="egypt">Egypt</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <!-- Add more country options as needed -->
                </select>

                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fitness Empire. All rights reserved.</p>
    </footer>

</body>
</html>
