<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('strength_training_image.jpg'); /* Replace 'your-background-image-url.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Header styles */
        header {
            background-color: #4a0072;
            text-shadow: 2px 2px #ee7aff;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: static;
            margin-bottom: 20px; /* Add margin at the bottom to separate header and content */
        }

        nav {
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 0.5em 1em;
            display: block;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #9e27ae;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #4a0072;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Error message styles */
        .error-msg {
            color: red;
            font-size: 14px;
        }

        /* Footer styles */
        footer {
            background-color: #4a0072;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Fitness Gym Login</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form Section -->
    <section>
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <!-- Your login form HTML here -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Login" class="submit-btn">
            </form>
            <div id="errorMsg" class="error-msg" style="display: none;">Please fill in all fields.</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fitness Empire. All rights reserved.</p>
    </footer>

</body>
</html>
