<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add payment method - Fitness Empire</title>
	<link rel="icon" type="image/x-icon" href="../imgs/dumbbell_icon_image.jpg">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>

 
 <!-- Header -->
    <header>
        <h1 id="top" style="margin: 0;font-size:70px;">Fitness Empire</h1>
        <iframe src="nav.html" frameborder="0"></iframe>
    </header>


    <!-- Registration Form Section -->
    <div class="container register-container">
        <h2>Add A Payment Method</h2>
        <form action="../index.html">
		
            <label for="mobile">Mobile Phone:</label>
            <input type="text" id="mobile" name="mobile" required pattern="[0-9]+" title="Please enter only numbers">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="paymentMethod">Payment Method:</label>
            <select autofocus=	"autofocus" id="paymentMethod" name="paymentMethod" required>
                <option value="">Select</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="paypal">PayPal</option>
            </select>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber"  required pattern="[0-9]+" title="Please enter only numbers">

            <label for="expiryMonth">Card Expiry Month:</label>
            <input type="text" id="expiryMonth" name="expiryMonth" placeholder="MM" required pattern="^(0?[1-9]|1[0-2])$" title="Please enter a valid month (1-12)">
           
            <label for="expiryYear">Card Expiry Year:</label>
            <input type="text" id="expiryYear" name="expiryYear" placeholder="YYYY" required pattern="^(202[5-9]|[2-9]\d{3})$" title="Please enter a year above 2024">
            
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>

      <iframe src="footer.html" frameborder="0"></iframe>

</body>
</html>
