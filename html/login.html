<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Gym</title>
    <link rel="icon" type="image/x-icon" href="../imgs/dumbbell_icon_image.jpg">
	<link rel="html" href="footer.html">
	<link rel="stylesheet" href="../css/forms.css">
	
</head>
<body>


 <!-- Header -->
    <header>
        <h1 id="top" style="margin: 0;font-size:70px;">Fitness Empire</h1>
        <iframe src="nav.html" frameborder="0"></iframe>
    </header>


    <!-- Login Form Section -->
    <div class="container login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <!-- Login form content here -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login" class="submit-btn">
        </form>
        <div id="errorMsg" class="error-msg" style="display: none;">Please fill in all fields.</div>
    </div>

    <!-- Footer -->
      <iframe src="footer.html" frameborder="0"></iframe>


</body>
</html>
